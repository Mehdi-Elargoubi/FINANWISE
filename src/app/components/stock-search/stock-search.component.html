<div class="stock-search-container">
  <form (ngSubmit)="onSearch()" class="search-form">
    <mat-form-field appearance="fill" class="search-input">
      <mat-label>🔍 Rechercher un symbole (ex : AAPL)</mat-label>
      <input matInput [(ngModel)]="query" name="query" required />
    </mat-form-field>

    <button class="modern-search-button" type="submit" [disabled]="isLoading">
      🔎 Rechercher
    </button>
  </form>

  <div *ngIf="isLoading" class="loading">Chargement...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="stocks.length > 0" class="results-container">
    <h2>📈 Résultats</h2>
    <table class="stock-table">
      <thead>
        <tr>
          <th>Symbole</th>
          <th>Nom Complet</th>
          <th>Bourse</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks">
          <td>{{ stock.symbol }}</td>
          <td>{{ stock.name }}</td>
          <td>{{ stock.stockExchange }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
