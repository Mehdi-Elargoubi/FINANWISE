<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title class="center">Inscription</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="lastName" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="firstName" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="email?.invalid">Email invalide</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="password?.hasError('pattern')">
            Doit contenir une majuscule, une minuscule, un chiffre et un symbole
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirmer mot de passe</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="registerForm.invalid">
          S'inscrire
        </button>
      </form>

      <p class="register-link">
        Déjà inscrit ? <a routerLink="/login">Se connecter</a>
      </p>

      <mat-error *ngIf="errorMessage()">{{ errorMessage() }}</mat-error>
    </mat-card-content>
  </mat-card>
</div>
